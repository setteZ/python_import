repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.6.0
  hooks:
    - id: trailing-whitespace
    - id: end-of-file-fixer
      exclude: ^.*\.egg-info/
    - id: check-merge-conflict
    - id: check-case-conflict
    - id: check-json
    - id: check-toml
      exclude: tests/fixtures/invalid_lock/poetry\.lock
    - id: check-yaml
    - id: pretty-format-json
      args:
        - --autofix
        - --no-ensure-ascii
        - --no-sort-keys
    - id: check-ast
    - id: debug-statements
    - id: check-docstring-first
    - id: check-added-large-files
      args: ['--maxkb=5000']
    - id: check-executables-have-shebangs
    - id: check-shebang-scripts-are-executable
    - id: mixed-line-ending
    # - id: requirements-txt-fixer  # in conflict with poetry export

- repo: https://github.com/econchick/interrogate
  rev: 1.7.0
  hooks:
    - id: interrogate
      args:
        - -vv
        - -i
        - --fail-under=80

- repo: https://github.com/crate-ci/typos
  rev: v1.22.9
  hooks:
    - id: typos

- repo: https://github.com/charliermarsh/ruff-pre-commit
  rev: v0.5.0
  hooks:
    - id: ruff
      args:
        - --fix
        - --exit-non-zero-on-fix
    - id: ruff-format

- repo: https://github.com/python-poetry/poetry
  rev: '1.8.0'
  hooks:
    - id: poetry-check
    # - id: poetry-lock
    - id: poetry-export
      # poetry export --without-hashes --without-urls \
      #               -f requirements.txt -o requirements.txt
      args: [
        "--without-hashes",
        "--without-urls",
        "-f", "requirements.txt",
        "-o", "requirements.txt"
      ]
    - id: poetry-export
      # poetry export --without-hashes --without-urls --with dev \
      #               -f requirements.txt -o dev-requirements.txt
      args: [
        "--without-hashes",
        "--without-urls",
        "--with", "dev",
        "-f", "requirements.txt",
        "-o", "dev-requirements.txt"
      ]

